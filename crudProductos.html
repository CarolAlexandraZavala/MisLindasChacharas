<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/styles-icons.css">
    <link rel="stylesheet" href="css/styles-index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .tablita {
      display: inline-block;
    }

    /*Tabla Estilos*/
    .tabla {
      border-collapse: collapse;
      /*Esta propiedad hace que parezca mas una tabla*/
      font-family: 'Quicksand', sans-serif;
    }

    table tr th {
      border: 1px solid #D5D9D9;
      width: 200px;
      height: 50px;
      color: white;
      background-color: rgb(133, 71, 122);
    }

    /* Para el estilo de las nuevas celdas */
    td {
      border: 1px solid #000000;
      width: 100px;
      height: 25px;
    }
    .submit {
      padding: 17px 40px;
      border-radius: 10px;
      border: 0;
      background-color: rgb(133, 71, 122);
      letter-spacing: 1.5px;
      font-size: 20px;
      transition: all .3s ease;
      box-shadow: rgb(133, 71, 122) 0px 10px 0px 0px;
      color: hsl(0, 0%, 100%);
    }

    .submit:hover {
      box-shadow: rgb(133, 71, 122) 0px 7px 0px 0px;
    }

    .submit:active {
      background-color: rgb(133, 71, 122);
      /*50, 168, 80*/
      box-shadow: rgb(133, 71, 122) 0px 0px 0px 0px;
      transform: translateY(5px);
      transition: 200ms;
    }

    .submit2 {
      padding: 15px 15px;
      border-radius: 10px;
      border: 0;
      background-color: rgb(133, 71, 122);
      letter-spacing: 1.5px;
      font-size: 20px;
      transition: all .3s ease;
      box-shadow: rgb(133, 71, 122);
      color: hsl(0, 0%, 100%);
    }

    .submit2:hover {
      box-shadow: rgb(133, 71, 122) 0px 7px 0px 0px;
    }

    .submit2:active {
      background-color: rgb(133, 71, 122);
      /*50, 168, 80*/
      box-shadow: rgb(133, 71, 122) 0px 0px 0px 0px;
      transform: translateY(5px);
      transition: 200ms;
    }
    </style>
</head>

<body>
    <!--Nav-->
    <header class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom "
        style="background-color: rgb(133, 71, 122);">
        <a href="index_admin.html">
            <h5 class="mt-1 title text-white">Regresar</h5>
        </a>
        <a>
            <center>
                <h5 class="mt-1 title text-white">PRODUCTOS</h5>
            </center>
        </a>
        <nav>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <br />
                <button id="btnNuevo" class="submit" data-toggle="tooltip" title="Nuevo Producto">Agregar
                    nuevo Producto</button>
                <!--Modal-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-dark text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar/Editar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">
                                    <div class="form-group">
                                        <label>ID del producto</label>
                                        <input id="identificador" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre del producto</label>
                                        <input id="nombre" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <input id="categoria" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input id="descripcion" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input id="cantidad" type="number" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input id="precio" type="number" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Codigo PayPal</label>
                                        <input id="paypal" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Imagen</label>
                                        <input type="file" id="imageInput" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Altura(M)</label>
                                        <input id="altura" type="text" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" title="Ingrese un número decimal" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Ancho(M)</label>
                                        <input id="ancho" type="text" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" title="Ingrese un número decimal" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Longitud(M2)</label>
                                        <input id="longitud" type="text" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" title="Ingrese un número decimal" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Peso(KG)</label>
                                        <input id="peso" type="text" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" title="Ingrese un número decimal" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-success"
                                        translate="1">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br />

                <div class="tablita">
                    <table id="tablaProductos" class="table table-bordered">
                        <thead>
                            <tr class="bg-dark text-light">
                                <th scope="col">ID del producto</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Codigo PayPal</th>
                                <th scope="col">Altura del producto(M)</th>
                                <th scope="col">Anchura del producto(M)</th>
                                <th scope="col">Longitud del producto(M)</th>
                                <th scope="col">Peso del producto(KG)</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyProductos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBI0cViactxg-q1o6tPvTfXPFxyKvCIwAg",
            authDomain: "chacharas-c6ec7.firebaseapp.com",
            databaseURL: "https://chacharas-c6ec7-default-rtdb.firebaseio.com",
            projectId: "chacharas-c6ec7",
            storageBucket: "chacharas-c6ec7.appspot.com",
            messagingSenderId: "707214837038",
            appId: "1:707214837038:web:fa947fe910e5ef905ae6bf",
            measurementId: "G-R340PVF1GK"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        var storage = firebase.storage();

        coleccionProductos = db.ref().child('productos');
        bodyProductos = $('#bodyProductos').val();
        //console.log(bodyProductos);  
        $('form').submit(function (e) {
                e.preventDefault();
                let id = $('#id').val();
                let identificador = $('#identificador').val();
                let nombre = $('#nombre').val();
                let categoria = $('#categoria').val();
                let descripcion = $('#descripcion').val();
                let cantidad = $('#cantidad').val();
                let precio = $('#precio').val();
                let paypal = $('#paypal').val();
                let altura = $('#altura').val();
                let ancho = $('#ancho').val();
                let longitud = $('#longitud').val();
                let peso = $('#peso').val();
                let idFirebase = id;
                if (idFirebase == '') {
                    idFirebase = coleccionProductos.push().key;
                };
                // Subir imagen
                var imagenInput = document.getElementById('imageInput');
                var imagenFile = imagenInput.files[0];
                var blob = new Blob([imagenFile], { type: imagenFile.type });
                var storageRef = firebase.storage().ref();
                var imagenRef = storageRef.child('imagenes/' + imagenFile.name);

                imagenRef.put(blob).then(function (snapshot) {
                    console.log('Imagen subida correctamente');
                    // Obtener la URL de la imagen subida
                    imagenRef.getDownloadURL().then(function (url) {
                        var imagenURL = url;
                        data = { identificador:identificador, nombre: nombre, categoria: categoria, descripcion: descripcion, cantidad: cantidad, precio: precio, paypal: paypal, altura:altura, ancho:ancho, longitud:longitud, peso:peso, imagen: imagenURL };
                        actualizacionData = {};
                        actualizacionData[`/${idFirebase}`] = data;
                        coleccionProductos.update(actualizacionData);
                        id = '';
                        $('form').trigger('reset');
                        $('#modalAltaEdicion').modal('hide');
                        $(`#${idFirebase} .imagen-producto`).attr('src', imagenURL);
                    }).catch(function (error) {
                        console.log('Error al obtener la URL de la imagen: ', error);
                    });
                }).catch(function (error) {
                    console.log('Error al subir la imagen: ', error);
                });
            });

        const iconoEditar = '<svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>';
        const iconoBorrar = '<svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>';
        
        function mostrarProductos({ identificador, nombre, categoria, descripcion, cantidad, precio, paypal, altura, ancho, longitud, peso, imagen }) {
                return `
                    <td>${identificador}</td>
                    <td>${nombre}</td>
                    <td>${categoria}</td>
                    <td>${descripcion}</td>
                    <td>${cantidad}</td>
                    <td>${precio}</td>
                    <td>${paypal}</td>
                    <td>${altura}</td>
                    <td>${ancho}</td>
                    <td>${longitud}</td>                    
                    <td>${peso}</td>
                    <td><img src=${imagen} alt=${nombre} width="20" height="20"></td>
                    <td><button class="btnEditar btn btn-secondary" data-toggle="tooltip" title="Editar">${iconoEditar}</button><button class="btnBorrar btn btn-danger" data-toggle="tooltip" title="Borrar">${iconoBorrar}</button></td>
                `
            };
            coleccionProductos.on('child_added', data => {
                let tr = document.createElement('tr')
                tr.id = data.key
                tr.innerHTML = mostrarProductos(data.val())
                document.getElementById('bodyProductos').appendChild(tr)
            });
            coleccionProductos.on('child_changed', data => {
                let nodoEditado = document.getElementById(data.key)
                nodoEditado.innerHTML = mostrarProductos(data.val())
            });
            coleccionProductos.on('child_removed', data => {
                let nodoEditado = document.getElementById(data.key)
                document.getElementById('bodyProductos').removeChild(nodoEditado)
            });
            $('#btnNuevo').click(function () {
                $('#id').val('');
                $('#identificador').val('');
                $('#nombre').val('');
                $('#categoria').val('');
                $('#descripcion').val('');
                $('#cantidad').val('');
                $('#precio').val('');
                $('#paypal').val('');
                $('#altura').val('');
                $('#ancho').val('');
                $('#logitud').val('');
                $('#peso').val('');
                $('#imageInput').val('');
                $('form').trigger('reset');
                $('#modalAltaEdicion').modal('show');
            });
            $('#tablaProductos').on('click', '.btnEditar', function () {
                let id = $(this).closest('tr').attr('id');
                let identificador = $(this).closest('tr').find('td:eq(0)').text();
                let nombre = $(this).closest('tr').find('td:eq(1)').text();
                let categoria = $(this).closest('tr').find('td:eq(2)').text();
                let descripcion = $(this).closest('tr').find('td:eq(3)').text();
                let cantidad = $(this).closest('tr').find('td:eq(4)').text();
                let precio = $(this).closest('tr').find('td:eq(5)').text();
                let paypal = $(this).closest('tr').find('td:eq(6)').text();
                let altura = $(this).closest('tr').find('td:eq(7)').text();
                let ancho = $(this).closest('tr').find('td:eq(8)').text();
                let longitud = $(this).closest('tr').find('td:eq(9)').text();
                let peso = $(this).closest('tr').find('td:eq(10)').text();
                let imagen = $(this).closest('tr').find('td:eq(11)').text();
                $('#id').val(id);
                $('#identificador').val(identificador);
                $('#nombre').val(nombre);
                $('#categoria').val(categoria);
                $('#descripcion').val(descripcion);
                $('#cantidad').val(cantidad);
                $('#precio').val(precio);
                $('#paypal').val(paypal);
                $('#altura').val(altura);
                $('#ancho').val(ancho);
                $('#longitud').val(longitud);
                $('#peso').val(peso);
                imagen = document.getElementById('imageInput');
                //$('#imageInput').val(imagen);
                $('#modalAltaEdicion').modal('show');
            });
            $('#tablaProductos').on('click', '.btnBorrar', function () {
                Swal.fire({
                    title: '¿Está seguro de eliminar el producto?',
                    text: "¡Está operación no se puede revertir!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Borrar'
                }).then((result) => {
                    if (result.value) {
                        let id = $(this).closest('tr').attr('id');
                        db.ref(`productos/${id}`).remove()
                        Swal.fire('¡Eliminado!', 'El producto ha sido eliminado.', 'success')
                    }
                })
            });

    </script>

</body>
