    <style>
        .tablita {
      display: inline-block;
    }

    /*Tabla Estilos*/
    .tabla {
      border-collapse: collapse;
      /*Esta propiedad hace que parezca mas una tabla*/
      font-family: 'Quicksand', sans-serif;
    }

    table tr th {
      border: 1px solid #D5D9D9;
      width: 200px;
      height: 50px;
      color: white;
      background-color: rgb(133, 71, 122);
    }

    /* Para el estilo de las nuevas celdas */
    td {
      border: 1px solid #000000;
      width: 100px;
      height: 25px;
    }
    .submit {
      padding: 17px 40px;
      border-radius: 10px;
      border: 0;
      background-color: rgb(133, 71, 122);
      letter-spacing: 1.5px;
      font-size: 20px;
      transition: all .3s ease;
      box-shadow: rgb(133, 71, 122) 0px 10px 0px 0px;
      color: hsl(0, 0%, 100%);
    }

    .submit:hover {
      box-shadow: rgb(133, 71, 122) 0px 7px 0px 0px;
    }

    .submit:active {
      background-color: rgb(133, 71, 122);
      /*50, 168, 80*/
      box-shadow: rgb(133, 71, 122) 0px 0px 0px 0px;
      transform: translateY(5px);
      transition: 200ms;
    }

    .submit2 {
      padding: 15px 15px;
      border-radius: 10px;
      border: 0;
      background-color: rgb(133, 71, 122);
      letter-spacing: 1.5px;
      font-size: 20px;
      transition: all .3s ease;
      box-shadow: rgb(133, 71, 122);
      color: hsl(0, 0%, 100%);
    }

    .submit2:hover {
      box-shadow: rgb(133, 71, 122) 0px 7px 0px 0px;
    }

    .submit2:active {
      background-color: rgb(133, 71, 122);
      /*50, 168, 80*/
      box-shadow: rgb(133, 71, 122) 0px 0px 0px 0px;
      transform: translateY(5px);
      transition: 200ms;
    }
    </style>
</head>

<body>
    <!--Nav-->
    <header class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom "
        style="background-color: rgb(133, 71, 122);">
        <a href="index_admin.html">
            <h5 class="mt-1 title text-white">Regresar</h5>
        </a>
        <a>
            <center>
                <h5 class="mt-1 title text-white">EMPLEADOS</h5>
            </center>
        </a>
        <nav>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <br />
                <div id="modalEditarEstadoVehiculo" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar Estado del Vehículo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="formEditarEstadoVehiculo">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Documento Relacionado</label>
                                        <input id="documentoInput" type="file" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br />

                <div class="tablita">
                    <table id="tablaEmpleados" class="table table-bordered">
                        <thead>
                            <tr class="bg-dark text-light">
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Supervisor</th>
                                <th scope="col">Email</th>
                                <th scope="col">Vehiculo asignado</th>
                                <th scope="col">Estado del vehiculo</th>
                            </tr>
                        </thead>
                        <tbody id="bodyEmpleados">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    

    <script>
        // Función para obtener el valor del parámetro "correo" de la URL
        function getCorreoFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("correo");
        }
        var firebaseConfig = {
            apiKey: "AIzaSyBI0cViactxg-q1o6tPvTfXPFxyKvCIwAg",
            authDomain: "chacharas-c6ec7.firebaseapp.com",
            databaseURL: "https://chacharas-c6ec7-default-rtdb.firebaseio.com",
            projectId: "chacharas-c6ec7",
            storageBucket: "chacharas-c6ec7.appspot.com",
            messagingSenderId: "707214837038",
            appId: "1:707214837038:web:fa947fe910e5ef905ae6bf",
            measurementId: "G-R340PVF1GK"
        };

        firebase.initializeApp(firebaseConfig);// Función para obtener el correo de la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obtener el correo de la URL
        var correo = getParameterByName('correo');

        // Referencia a la colección de empleados
        var ref = firebase.database().ref("employees");
        const iconoEditar = '<svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>';
        // Buscar empleados por correo
        ref.orderByChild("email").equalTo(correo).on("value", function(snapshot) {
            var empleados = snapshot.val();
            if (empleados) {
                var html = "";
                for (var id in empleados) {
                    var empleado = empleados[id];
                    html += "<tr>";
                    html += "<td>" + empleado.nombre + "</td>";
                    html += "<td>" + empleado.apellidos + "</td>";
                    html += "<td>" + empleado.supervisor + "</td>";
                    html += "<td>" + empleado.email + "</td>";
                    html += "<td>" + empleado.vehiculo + "</td>";
                    // Si existe una URL del documento, crea un enlace para visualizarlo
                    if (empleado.documentoURL) {
                        html += `<td><a href="${empleado.documentoURL}"target="_blank">Ver estado del vehiculo</a></td>`;
                    } else {
                        html += "<td>No disponible</td>";
                    }
                    // Incorpora el iconoEditar en el botón
                    html += `<td><button onclick='editarEstadoVehiculo("${id}")'>${iconoEditar}</button></td>`;
                    html += "</tr>";
                }
                document.getElementById("bodyEmpleados").innerHTML = html;
            }
        });
        // Función para abrir el modal y preparar para editar
        function editarEstadoVehiculo(empleadoOrder) {
            // Guarda la orden del empleado en una variable global para usarla después en la carga
            window.empleadoOrderParaEditar = empleadoOrder;
            // Abre el modal que contiene el formulario de carga
            $('#modalEditarEstadoVehiculo').modal('show');
        }

        // Agrega un event listener al formulario en el modal para manejar la carga
        document.getElementById('formEditarEstadoVehiculo').addEventListener('submit', function(e) {
            e.preventDefault();

            // Referencia al archivo seleccionado por el usuario
            var documento = document.getElementById('documentoInput').files[0];
            // Referencia a la ubicación del documento en Firebase Storage
            var documentoRef = firebase.storage().ref('documentos/' + documento.name);

            // Sube el documento a Firebase Storage
            documentoRef.put(documento).then(function(snapshot) {
                console.log('Documento subido con éxito');
                
                // Obtén la URL del documento
                documentoRef.getDownloadURL().then(function(url) {
                    // Referencia al empleado en Firebase Database
                    var empleadoRef = firebase.database().ref('employees/' + window.empleadoOrderParaEditar);
                    
                    // Actualiza la URL del documento en la base de datos
                    empleadoRef.update({
                        documentoURL: url // Guarda la URL del documento
                    }).then(function() {
                        console.log('URL del documento actualizada con éxito');
                        // Cerrar el modal y limpiar el formulario
                        $('#modalEditarEstadoVehiculo').modal('hide');
                        document.getElementById('formEditarEstadoVehiculo').reset();
                    }).catch(function(error) {
                        console.log('Error al actualizar la base de datos', error);
                    });
                });
            }).catch(function(error) {
                console.log('Error al subir el documento', error);
            });
        });
    </script>
</body>
